<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="script.js"></script>
</head>

<body onload="init()">

    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">QuizApp</span>
            </div>
        </nav>
    </header>

    <main>
        <div class="card quiz-card">
            <img src="img/education_background.jpg" class="card-img-top" alt="Background">
            <div id="endscreen" class="card-body" style="display: none;">
                Quiz beendet!
            </div>
            <div id="question-body" class="card-body">

                <h5 class="card-title" id="question">Frage</h5>

                <div class="card mb-2 quiz-answer-card" onclick="answer(1)">
                    <div class="card-body" id="answer-1">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2 quiz-answer-card" onclick="answer(2)">
                    <div class="card-body" id="answer-2">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2 quiz-answer-card" onclick="answer(3)">
                    <div class="card-body" id="answer-3">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2 quiz-answer-card" onclick="answer(4)">
                    <div class="card-body" id="answer-4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <div>
                        <b id="current-question">1</b> von <b id="total-questions">5</b> Fragen
                    </div>
                    <button onclick="nextQuestion()" id="next-btn" class="btn btn-primary" disabled>NÃ¤chste Frage</button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
